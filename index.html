<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="header-container">
      <div>
        <a href="" id="returnIcon">
          <i id="returnIcon" class="fas fa-home"></i>
        </a>
        <i id="soundToggleIcon" class="fas fa-volume-up"></i>
      </div>

      <h1>TIC TAC TOE</h1>
    </div>
    <p id="info"></p>
    <div id="gameBoard"></div>
    <span id="scoreBoard"
      >Player(O):&nbsp
      <p id="playerScore">0</p>
      &nbspCPU(X):&nbsp
      <p id="cpuScore">0</p>
      <i id="resetScoreIcon" class="fas fa-undo"></i>
    </span>
    <button id="resetBtn">Reset Game</button>

    <audio id="playerClick" src="sounds/playerClick.mp3" preload="auto"></audio>
    <audio id="cpuClick" src="sounds/cpuClick.mp3" preload="auto"></audio>
    <audio id="playerWin" src="sounds/playerWin.mp3" preload="auto"></audio>
    <audio id="cpuWin" src="sounds/cpuWin.mp3" preload="auto"></audio>
    <audio id="draw" src="sounds/draw.mp3" preload="auto"></audio>
    <audio id="resetGame" src="sounds/resetGame.mp3" preload="auto"></audio>
    <audio id="onOff" src="sounds/onoff.mp3" preload="auto"></audio>
    <audio id="onOff2" src="sounds/onoff2.mp3" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="header-container">
      <h1>Tic Tac Toe</h1>
      <i id="soundToggleIcon" class="fas fa-volume-up"></i>
    </div>
    <p id="info"></p>
    <div id="gameBoard"></div>
    <span id="scoreBoard"
      >Player(O):&nbsp
      <p id="playerScore">0</p>
      &nbspCPU(X):&nbsp
      <p id="cpuScore">0</p></span
    >
    <button id="resetBtn">Reset Game</button>
    <span id="credits">Hao Nguyen</span>

    <script src="script.js"></script>
    <audio id="playerClick" src="sounds/playerClick.wav" preload="auto"></audio>
    <audio id="cpuClick" src="sounds/cpuClick.wav" preload="auto"></audio>
    <audio id="playerWin" src="sounds/playerWin.wav" preload="auto"></audio>
    <audio id="cpuWin" src="sounds/cpuWin.wav" preload="auto"></audio>
    <audio id="draw" src="sounds/draw.wav" preload="auto"></audio>
    <audio id="resetGame" src="sounds/resetGame.wav" preload="auto"></audio>
  </body>
</html>
